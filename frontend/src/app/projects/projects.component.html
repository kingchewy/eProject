<div class="mb-4 text-center text-secondary border-bottom">
    <h2 class=" font-weight-light">PROJEKTE</h2>
  </div>
  
  <!-- SPINNER WHEN LOADING PAGE -->
  <div>
    <app-spinner [spinnit]="loading"></app-spinner>
  </div>


  <!-- PROJECTS -->
  <div *ngIf="!loading && !dashboardView">
    
    <!-- TABLE VIEW -->
    <table class="shadow p-3 mb-5 rounded table table-hover table-striped">
      <thead class="bg-info text-light">
        <tr>
          <th scope="col">PROJEKTNAME</th>
          <th scope="col">KUNDE</th>
          <th scope="col">EMAIL</th>
          <th scope="col">TELEFONNUMMER</th>
          <th scope="col">ADRESSE</th>
          <th scope="col">erstellt am</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let project of projects">
        <tr (click)="onSelectProject(project)" routerLink="/main/projects/{{project.id}}">
          <th scope="row">{{ project.name }}</th>    
          <td>{{ project.customer_name }}</td>
          <td>{{ project.customer_email }}</td>     
          <td>{{ project.phone_number }}</td>    
          <td>{{ project.address }}</td>
          <td>{{ project.created_at }}</td>
          <td> <a (click)="updateProject(project)">
              <img id="icon-settings" src="/assets/img/settings.png" alt="icon-settings" >
            </a>
      </td>
        </tr>
        
      </tbody>
    </table>
    <button type="button" class="btn btn-outline-secondary" routerLink="/main/projects/new">NEU</button>

  </div>

  <!-- DASHBOARD VIEW -->
  <div *ngIf="!loading && dashboardView" class="grid grid-pad">
      <a *ngFor="let project of projects" class="col-1-5" (click)="onSelectProject(project)" routerLink="/main/projects/{{project.id}}/floors">
        <div class="module shadow mb-10 ">
          <h5 class="center">{{project.name}}</h5>
        </div>
      </a>
      <a class="col-1-5" routerLink="/main/projects/new">
        <div class="module shadow mb-10">
            <img class="center" src="/assets/img/add.svg" alt="icon-addproject"> 
        </div>
      </a>
    </div>
